<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
  <h1 id="main_title">Simple Notes</h1>
  <main>
    <textarea class="visible" id="input_area" placeholder="type here..."></textarea>
    <div class="btns">
      <button class="visible" id="btn_save" title="Save">
        <span class="material-icons-round">
          done
        </span>
      </button>
      <button class="visible" id="btn_cancel" title="Cancel">
        <span class="material-icons-round">
          close
        </span>
      </button>
      <button id="btn_new" title="Add new note">
        <span class="material-icons-round">
          add
        </span>
      </button>
    </div>
    <ul class="notes">
      <div class="note-container">
        <textarea class="note-item" readonly="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, autem dolorum neque, adipisci alias totam aliquid quia perferendis ipsum, magni vero quibusdam debitis praesentium dolorem! Ut provident aspernatur repellendus sapiente.
Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet eum quibusdam, minus repudiandae necessitatibus dolorem? Ullam voluptatum corporis, labore, est laudantium veniam delectus beatae nemo omnis amet perferendis? Excepturi, perferendis.</textarea>
        <div class="edit-delete-wrapper">
          <button class="btn-delete material-icons-round" title="Double click to delete Note">delete_forever</button>
          <button class="btn-edit material-icons-round" title="Click to edit Note">edit</button>
        </div>
      </div>
    </ul>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
