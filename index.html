<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="main_title">Simple Notes</h1>
  <main>
    <textarea class="visible" id="input_area" placeholder="type here..."></textarea>
    <div class="btns">
      <button class="visible" id="btn_save">
        Save
      </button>
      <button class="visible" id="btn_cancel">
        Cancel
      </button>
      <button id="btn_new">+</button>
    </div>
    <ul class="notes">
    </ul>
  </main>
  <script src="script.js"></script>
</body>

</html>
